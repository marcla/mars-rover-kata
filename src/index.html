<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .wrapper {
      width: 600px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 100px;

      border-top: 1px dashed #ccc;
      border-left: 1px dashed #ccc;
    }

    .wrapper > .plot-item {
      background-color: #BF1104;
      border-right: 1px dashed #ccc;
      border-bottom: 1px dashed #ccc;
      height: 99px;

      font-size: 50px;
      align-items: center;
    }

    #item-rover::after {
      content: '‚¨ÖÔ∏è';
      display: block;
      width: 50px;
      height: 50px;
      margin: 22px 0 0 22px;
    }
    #item-rover.direction-n::after { transform: rotate(90deg); }
    #item-rover.direction-e::after { transform: rotateY(180deg); }
    #item-rover.direction-s::after { transform: rotate(-90deg); }
    #item-rover.direction-w::after { transform: rotateY(0deg); }

    .obstacle::after {
      content: 'üåã';
      display: block;
      width: 50px;
      height: 50px;
      margin: 22px 0 0 22px;
    }

    #logbook {
      font-family: 'Andale Mono', sans-serif;
      font-size: 14px;
      width: 600px;
      height: 300px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
